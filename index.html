<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Carpe Diem">
        <meta name="author" content="TheDubliner">
        <title>Carpe Diem</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Carpe Diem!</h1>

            <p>Enter the anniversary you want to celebrate below and find an excuse for the next party!</p>
            <form class="birthday" action="index.html" method="post">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Anniversary:</legend>
                    <input type="text" name="birthday" id="birthday" class="birthday" label="Text" value="01/01/1984" />
                    <button id="carpe-diem" type="button" class="btn btn-primary" value="Try it">Try it</button>
                </div>

                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Types:</legend>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="checkbox" value="Astronomical" id="Astronomical" checked>
                      <label class="form-check-label" for="Astronomical">
                        Astronomical
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="checkbox" value="Mathematical" id="Mathematical" checked>
                      <label class="form-check-label" for="Mathematical">
                        Mathematical
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="checkbox" value="Aesthetic" id="Aesthetic" checked>
                      <label class="form-check-label" for="Aesthetic">
                        Aesthetic
                      </label>
                    </div>
                </div>
            </form>
            <div id="result" class="row justify-content-center">
            </div>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.js"
			  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
			  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
